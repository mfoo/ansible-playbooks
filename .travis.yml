---
# .travis.yml for ansible. Based on
# https://servercheck.in/blog/testing-ansible-roles-travis-ci-github

language: python
python: 2.7

before_install:
  - sudo apt-get update -qq

install:
  - pip install ansible

script:
  # Check syntax
  - ansible-playbook -i "localhost," bootstrap.yml --syntax-check

  # Check playbook execution
  - ansible-playbook -i "localhost," bootstrap.yml --connection=local --sudo

  # Check playbook idempotence
  - >
    ansible-playbook -i "localhost," bootstrap.yml --connection=local --sudo
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)
